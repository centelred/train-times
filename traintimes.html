    <!-- End Top Bar -->

    <!--start train times section-->
    <!--table section-->
    <div class="row column" align="center">
        <table id="schedule">
            <thead>
                <tr>
                    <th width="100">Train Name</th>
                    <th width="100">Destination</th>
                    <th width="90">First Train</th>
                    <th width="80">Frequency</th>
                    <th width="80">Minutes Away</th>
                    <th width="80">Next Arrival</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="mins"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--end table section-->
    <hr>
    <div class="row input-field">
        <form>
            <label id="train-name">Select Train
                <select>
                    <option value="rioNort">Rio Norte</option>
                    <option value="sanSeb">San Sebastian</option>
                    <option value="johnGalt">John Galt</option>
                    <option value="mckenzie">McKenzie</option>
                    <option value="columbia">Columbia</option>
                    <option value="tocantin">Tocantin</option>
                    <option value="apollo">Apollo</option>
                </select>
            </label>
            <label>Add Train
                <input type="text" id="new-train" placeholder="New"> </label>
            <label>Destination
                <input id="destiny" type="text" placeholder="Where are we heading?" aria-describedby="exampleHelpText"> </label>
            <label> First Train Time (HH:mm)
                <input id="first-train" type="number" placeholder="(HH:mm)"> </label>
            <label>Frequency
                <input id="frequency" type="text" placeholder="mins"> </label>
            <div class="input-group"> <a class="input-group-button button">Submit</a> </div>
        </form>
        <!--begin bottom section-->
        <hr>
        <div class="row column atlas">
            <div class="callout primary text-center">
                <h3>Really Great Deals</h3>
                <p>We have all of the railroad you will never need.</p><sub>who is john galt?</sub> </div>
        </div>
